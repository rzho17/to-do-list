<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <i class="fa fa-bars navBtn"></i>
        <h1>To Do List</h1>
      </header>

      <nav class="nav" id="navContainer">
        <div class="navBackground">
          <ul class="navUl">
            <li class="home mainLi">Home</li>
            <li class="today mainLi">Today</li>
            <li class="week mainLi">Week</li>
            <li class="projects mainLi displayDropDown">
              Projects

              <!-- <button class="displayDropDown">dropdown</button> -->
              <button type="button" class="addProject">Add</button>
            </li>
            <ul class="dropDownItems displayItems">
              <li class="projectLi">cheese</li>
            </ul>
          </ul>

          <form action="" id="getProject" class="displayProject">
            <fieldset class="projectForm">
              <legend>New Project</legend>

              <label for="newProject">Enter your new project</label>
              <input type="text" name="newProject" id="newProject" required />

              <input type="submit" class="projectSubmit" data-submit="submit" />
              <button type="button" class="closeProject">Close</button>
            </fieldset>
          </form>

          <button class="taskBtn" id="taskBtn">+</button>
        </div>

        <form action="" class="addTaskForm" id="addTaskForm">
          <fieldset class="addTask">
            <legend>Enter your task</legend>

            <button type="button" class="close">X</button>

            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Your Title"
              required
            />

            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="(E.g: do laundry)"
              required
            />

            <label for="date">Due Date:</label>
            <input
              type="date"
              name="date"
              id="date"
              value="2023-05-30"
              required
            />

            <label for="priority">Priority</label>
            <select name="priority" id="priority" required>
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>

            <label for="project">Project</label>
            <select name="project" id="project">
              <option value="home" selected>Home</option>
              <option value="cheese">cheese</option>
            </select>

            <!-- <input type="button" value="close" /> -->
            <input type="submit" data-submit="submit" />
          </fieldset>
        </form>

        <form action="" id="edit" class="displayEdit">
          <fieldset class="editTask">
            <legend>Edit your task</legend>

            <button type="button" class="close closeEdit">X</button>

            <label for="editTitle">Title</label>
            <input
              type="text"
              id="editTitle"
              name="editTitle"
              placeholder="Your Title"
              required
            />

            <label for="editDescription">Description</label>
            <input
              type="text"
              id="editDescription"
              name="editDescription"
              placeholder="(E.g: do laundry)"
              required
            />

            <label for="editDate">Due Date:</label>
            <input
              type="date"
              name="editDate"
              id="editDate"
              value="1999-12-31"
              required
            />

            <label for="editPriority">Priority</label>
            <select name="editPriority" id="editPriority" required>
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>

            <label for="editProject">Project</label>
            <select name="editProject" id="editProject">
              <option value="home" selected>Home</option>
              <option value="cheese">cheese</option>
            </select>

            <!-- <input type="button" value="close" /> -->
            <input type="submit" data-submit="submit" />
          </fieldset>
        </form>
      </nav>
      <div class="mainContent">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
        cupiditate iure dolor incidunt esse ipsum ducimus quam sint. Obcaecati
        illum voluptates nesciunt aspernatur. Possimus, nesciunt! Impedit quis
        molestias provident voluptate. -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
