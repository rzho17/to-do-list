<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <div><i class="fa fa-bars navBtn"></i></div>
      <h1>To Do List</h1>
    </header>

    <nav class="nav" id="navContainer">
      <ul class="navUl">
        <div class="closeNav">&times</div>
        <li class="home mainLi">Home</li>
        <li class="today mainLi">Today</li>
        <li class="week mainLi">Week</li>
        <li class="projects mainLi displayDropDown">
          Projects

          <button
            type="button"
            data-form-target="#getProject"
            class="addProject"
          >
            +
          </button>
        </li>
        <ul class="dropDownItems displayItems">
          <li class="projectLi">cheese</li>
        </ul>
      </ul>

      <div class="buttonNav" data-form-target="#addTaskForm">
        <button class="taskBtn" id="taskBtn">+</button>
      </div>
    </nav>

    <form action="" id="getProject" class="modal displayProject">
      <div class="formTitle">New Project</div>
      <fieldset class="projectForm">
        <legend>Enter Your Project</legend>

        <label for="newProject">Project</label>
        <input type="text" name="newProject" id="newProject" required />

        <input type="submit" class="projectSubmit" data-submit="submit" />
        <button type="button" data-form-close class="closeProject">
          Close
        </button>
      </fieldset>
    </form>

    <div id="detailInfo" class="modal detailInfo">hey</div>
    <div id="overlay"></div>

    <form action="" class="addTaskForm addTask modal" id="addTaskForm">
      <div class="formTitle">Enter your task</div>
      <fieldset class="taskForm">
        <legend>Task Info</legend>

        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Your Title"
          required
        />

        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="(E.g: do laundry)"
          required
        />

        <label for="date">Due Date:</label>
        <input type="date" name="date" id="date" value="2023-05-30" required />

        <label for="priority">Priority</label>
        <select name="priority" id="priority" required>
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="project">Project</label>
        <select name="project" id="project">
          <option value="home" selected>Home</option>
          <option value="cheese">cheese</option>
        </select>

        <!-- <input type="button" value="close" /> -->
        <input type="submit" class="submit" data-submit="submit" />
        <button type="button" data-form-close class="close">X</button>
      </fieldset>
    </form>

    <form action="" id="edit" class="displayEdit modal">
      <div class="formTitle">Edit your task</div>

      <fieldset class="editTask">
        <legend>Task Info</legend>

        <label for="editTitle">Title</label>
        <input
          type="text"
          id="editTitle"
          name="editTitle"
          placeholder="Your Title"
          required
        />

        <label for="editDescription">Description</label>
        <input
          type="text"
          id="editDescription"
          name="editDescription"
          placeholder="(E.g: do laundry)"
          required
        />

        <label for="editDate">Due Date:</label>
        <input
          type="date"
          name="editDate"
          id="editDate"
          value="1999-12-31"
          required
        />

        <label for="editPriority">Priority</label>
        <select name="editPriority" id="editPriority" required>
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="editProject">Project</label>
        <select name="editProject" id="editProject">
          <option value="home" selected>Home</option>
          <option value="cheese">cheese</option>
        </select>

        <!-- <input type="button" value="close" /> -->
        <input type="submit" class="submit" data-submit="submit" />
        <button type="button" data-form-close class="close closeEdit">X</button>
      </fieldset>
    </form>
    <main>
      <div class="mainContent"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
